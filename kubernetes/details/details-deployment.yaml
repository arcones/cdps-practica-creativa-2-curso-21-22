apiVersion: apps/v1
kind: Deployment
metadata:
  name: details
  labels:
    app: details
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
  template:
    metadata:
      labels:
        app: details
    spec:
      containers:
      - name: equipo9-k8s-details
        image: arcones/equipo9-k8s-details
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080